# Used to display meaningful names for sprite properties in the authoring environment

# Movement
startX = x-coordinate
startY = y-coordinate
directionProbabilities = Probability of moving in each compass direction
speed = Speed of movement
targetX = Target x-coordinate
targetY = Target y-coordinate
# Collisions
damageToDeal = Damage dealt to colliding objects
healthPoints = Health points
# Firing
fireRate = Rate of Fire

