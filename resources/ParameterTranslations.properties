# Used to display meaningful names for sprite properties in the authoring environment

# Movement
northProbability = Probability of moving north
eastProbability = Probability of moving east
southProbability = Probability of moving south
westProbability = Probability of moving west
velocity = Speed of movement
targetX = Target x-coordinate
targetY = Target y-coordinate

# Collisions
damageToDeal = Damage dealt to colliding objects
healthPoints = Health points
playerId = Numerical "team" association
imageUrl = URL or path of sprite image
imageHeight = Height of sprite
imageWidth = Width of sprite

# Firing
projectileTemplate = Projectile Type Name
attackPeriod = Attack period
range = Projectile range



